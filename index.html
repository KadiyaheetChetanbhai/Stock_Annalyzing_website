<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Annalyser</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="mainbody">
        <div class="header">
            <div class="navbar">
                <span class="logo"><img src="logo.jpg" alt="logo" id="logo"></span>

                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget" style="margin-top: 3vh;padding-top: 4vh;"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/"
                            rel="noopener nofollow" target="_blank"><span class="blue-text"></span></a></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                            {
                                "symbols": [
                                    {
                                        "description": "RUPEE/DOLLAR",
                                        "proName": "FX_IDC:USDINR"
                                    },
                                    {
                                        "description": "Sensex",
                                        "proName": "BSE:SENSEX"
                                    },
                                    {
                                        "description": "Banks",
                                        "proName": "BSE:BANK"
                                    },
                                    {
                                        "description": "LargeCaps",
                                        "proName": "BSE:LRGCAP"
                                    },
                                    {
                                        "description": "MidCaps",
                                        "proName": "BSE:MIDCAP"
                                    }
                                ],
                                    "showSymbolLogo": true,
                                        "isTransparent": false,
                                            "displayMode": "adaptive",
                                                "colorTheme": "dark",
                                                    "locale": "en"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->

                <div class="nav">
                    <a href="index.html" class="nav-items">
                        Home</a>
                    <a href="IPO.html" class="nav-items">
                        IPO</a>
                    <a href="Watchlists.html" class="nav-items">Reports</a>

                </div>
            </div>
        </div>
        <hr>
        <div class="seto">
            <div class="left">
                <input type="text" id="userInput" name="userInput" class="l1" placeholder="EX:- ITC/RVNL ">
                <button type="submit" class="bt" onclick="updateChart()">Search</button>
            </div>
            <div class="toggle-container">

                <label class="toggle-label" id="stocksLabel">Stocks</label>

                <label class="toggle-switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                </label>
                <label class="toggle-label" id="cryptoLabel">Cryptocurrency</label>

            </div>
        </div>
        <br>
        <br>
        <div class="main-content">
            <div class="chart">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="border: 1px solid rgb(0, 0, 0); border-radius: 20px;">
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                            {
                                "container_id" : "analytics-platform-chart-demo",
                                    "width": "100%",
                                        "height": "100%",
                                            "autosize": true,
                                                "symbol": "NASDAQ:AAPL",
                                                    "interval": "1MIN",
                                                        "timezone": "exchange",
                                                            "theme": "dark",
                                                                "style": "0",
                                                                    "withdateranges": true,
                                                                        "allow_symbol_change": true,
                                                                            "save_image": false,
                                                                                "details": true,
                                                                                    "hotlist": true,
                                                                                        "calendar": true
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <br>
            <hr><br>
            <hr>
            <div class="stockdata">
                <div class="left">
                    <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript"
                            src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
                                {
                                    "width": "400",
                                        "height": "550",
                                            "isTransparent": true,
                                                "colorTheme": "dark",
                                                    "symbol": "NSE:RVNL",
                                                        "locale": "en"
                                }
                            </script>
                    </div>
                    <!-- TradingView Widget END -->
                </div>
                <div class="right">
                    <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/"
                                rel="noopener nofollow" target="_blank"><span class="blue-text"></span></a></div>
                        <script type="text/javascript"
                            src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
                                {
                                    "isTransparent": true,
                                        "largeChartUrl": "",
                                            "displayMode": "regular",
                                                "width": "100%",
                                                    "height": "100%",
                                                        "colorTheme": "dark",
                                                            "symbol": "NSE:RVNL",
                                                                "locale": "en"
                                }
                            </script>
                    </div>
                    <!-- TradingView Widget END -->

                </div>

            </div>
            <div class="leftbottom">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/"
                            rel="noopener nofollow" target="_blank"><span class="blue-text"></span></a></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                            {
                                "interval": "1m",
                                    "width": "100%",
                                        "isTransparent": true,
                                            "height": "100%",
                                                "symbol": "NSE:RVNL",
                                                    "showIntervalTabs": true,
                                                        "displayMode": "multiple",
                                                            "locale": "en",
                                                                "colorTheme": "dark"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <div class="leftbottom2">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                            {
                                "feedMode": "symbol",
                                    "symbol": "nasdaq:AAPL",
                                        "isTransparent": false,
                                            "displayMode": "regular",
                                                "width": "100%",
                                                    "height": "100%",
                                                        "colorTheme": "dark",
                                                            "locale": "en"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <br><br><br>
            <div class="heatmaps">
                <h1 class="titles"> Sectors-Overview </h1>
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"
                        style="padding: 4vw;position: relative;justify-content: center;"></div>

                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                            {
                                "exchanges": [],
                                    "dataSource": "SENSEX",
                                        "grouping": "sector",
                                            "blockSize": "market_cap_basic",
                                                "blockColor": "change",
                                                    "locale": "en",
                                                        "symbolUrl": "",
                                                            "colorTheme": "dark",
                                                                "hasTopBar": false,
                                                                    "isDataSetEnabled": false,
                                                                        "isZoomEnabled": true,
                                                                            "hasSymbolTooltip": true,
                                                                                "width": "100%",
                                                                                    "height": "100%"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </div>

        </div>
